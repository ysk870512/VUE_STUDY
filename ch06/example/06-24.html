<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>06-24</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<!-- 이벤트 버스 객체 -->
<script type="text/javascript">
    var eventBus = new Vue();
</script>
<!-- 첫번째 자식 컴포넌트 시작-->
<template id="chidl1Template">
    <div>
        <button v-on:click="clickEvent">child1 button!!</button>
        <div>{{currentTime}}</div>
    </div>
</template>
<script type="text/javascript">
    Vue.component('child1-component', {
        template: '#chidl1Template',
        data: function() {
            return {
                currentTime: ''
            };
        },
        methods: {
            clickEvent: function() {
                var d = new Date();
                var t = d.toLocaleTimeString() + " " + d.getMilliseconds() + "ms";
                // toLocaleTimeString : 메서드는이 날짜의 시간 부분을 문자열로 반환합니다
                // getMilliseconds : 글로벌 변수를 현재 시, 분, 초, 밀리초로 설정
                eventBus.$emit('click1', t); // eventBus 발신
                this.currentTime = t;
            }
        }
    });
</script>
<!-- 첫번째 자식 컴포넌트 끝-->
<!-- 두번째 자식 컴포넌트 시작-->
<template id="chidl2Template">
    <ul>
        <li v-for="t in timelist">{{t}}</li>
    </ul>
</template>
<script type="text/javascript">
    Vue.component('child2-component', {
        template: '#chidl2Template',
        data: function() {
            return {
                timelist: []
            };
        },
        created: function() { // 라이프사이클
            eventBus.$on('click1', this.child1Click); // eventBus 수신
        },
        methods: {
            child1Click: function(time) {
                this.timelist.push(time);
            }
        }
    });
</script>
<!-- 두번째 자식 컴포넌트 끝-->

<body>
    <div id="app">
        <child1-component></child1-component>
        <hr />
        <child2-component></child2-component>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app"
    })
</script>

</html>
