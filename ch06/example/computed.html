<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>computed</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{immediately}}</div>
    </div>
    <!-- -->
    <script>
    var demo = new Vue({
        el : "#app",
        data : {
              num1 : 4,
            num2 : 5,
        },
        computed : {
            immediately : function(){
                return  this.num1 + this.num2;
            }
        }
    })
    </script>
    <!-- -->
</body>

</html>
